<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruh eşinin matematiksel bir kanıtı</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            transition: opacity 1s;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s;
        }

        .text-container {
            color: white;
            font-size: 1.5em;
            text-align: center;
            line-height: 1.6;
            max-width: 600px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <h1>For karıcım,seni çok özledim</h1>
    
    <div class="video-container">
        <video controls>
            <source src="IMG_0740.MOV" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <div class="overlay">
        <div class="text-container"></div>
    </div>

    <script>
        const video = document.querySelector('video');
        const overlay = document.querySelector('.overlay');
        const textContainer = document.querySelector('.text-container');
        const phrases = [
            "Tanışma olasılığımız 6000000000'de 1 idi",
            "27 Şubat'ta seni sevdim",
            "bugün seni seviyorum",
            "yarın seni seviyorum",
            "ve yaşlanana ve daha fazla dişimiz 👨🏽‍🦳🧑🏼‍🦳kalmayana kadar",
            "kader ve bizi bir araya getiren Tanrı bizi korusun",
            "ve seninle paylaşmak istediğim bu yolculukta bize eşlik etsin"
        ];

        video.addEventListener('ended', () => {
            document.body.style.backgroundColor = '#000';
            document.querySelector('.video-container').style.opacity = '0';
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('show'), 100);
            
            let index = 0;
            const showText = () => {
                if(index < phrases.length) {
                    textContainer.textContent = phrases[index];
                    textContainer.classList.add('show');
                    index++;
                    setTimeout(showText, 10000); // Changement toutes les 4 secondes
                }
            }
            
            setTimeout(showText, 1000); // Délai avant premier texte
        });

        // Initialisation de l'animation
        textContainer.classList.remove('show');
    </script>
</body>
</html>
